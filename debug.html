<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Debug - 한국과학영재학교 가온누리</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .warning { background: #fff3cd; border-color: #ffeeba; color: #856404; }
        #logs { background: #f4f4f4; padding: 10px; border-radius: 4px; max-height: 400px; overflow-y: auto; }
        .log-entry { margin: 5px 0; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>🐛 PWA Debug Page</h1>
    <p>한국과학영재학교 가온누리 모바일 프리뷰 - Debugging Information</p>
    
    <h2>File Status</h2>
    <div id="file-status"></div>
    
    <h2>Service Worker Status</h2>
    <div id="sw-status"></div>
    
    <h2>Console Logs</h2>
    <div id="logs"></div>
    
    <h2>Actions</h2>
    <button onclick="testMainApp()">Test Main App</button>
    <button onclick="clearCache()">Clear Cache & Reload</button>
    
    <script>
        const logs = [];
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog('LOG', args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog('ERROR', args.join(' '));
        };
        
        function addLog(type, message) {
            logs.push({type, message, time: new Date().toLocaleTimeString()});
            updateLogs();
        }
        
        function updateLogs() {
            const logsDiv = document.getElementById('logs');
            logsDiv.innerHTML = logs.map(log => 
                `<div class="log-entry ${log.type === 'ERROR' ? 'error' : ''}">[${log.time}] ${log.type}: ${log.message}</div>`
            ).join('');
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        async function checkFiles() {
            const fileStatus = document.getElementById('file-status');
            const files = [
                'main.dart.js',
                'flutter.js',
                'flutter_bootstrap.js',
                'manifest.json',
                'index.html',
                'flutter_service_worker.js'
            ];
            
            for (const file of files) {
                try {
                    const response = await fetch(file, {method: 'HEAD'});
                    const status = response.ok ? 'success' : 'error';
                    const size = response.headers.get('content-length');
                    fileStatus.innerHTML += `<div class="status ${status}">✓ ${file} (${size ? size + ' bytes' : 'found'})</div>`;
                    console.log(`File ${file}: ${response.status} ${response.statusText}`);
                } catch (e) {
                    fileStatus.innerHTML += `<div class="status error">✗ ${file}: ${e.message}</div>`;
                    console.error(`File ${file} error:`, e);
                }
            }
        }
        
        async function checkServiceWorker() {
            const swStatus = document.getElementById('sw-status');
            
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    if (registrations.length > 0) {
                        swStatus.innerHTML += `<div class="status success">✓ ${registrations.length} service worker(s) registered</div>`;
                        registrations.forEach(reg => {
                            swStatus.innerHTML += `<div class="status">- Scope: ${reg.scope}</div>`;
                        });
                    } else {
                        swStatus.innerHTML += `<div class="status warning">⚠ No service workers registered</div>`;
                    }
                } catch (e) {
                    swStatus.innerHTML += `<div class="status error">✗ Service Worker error: ${e.message}</div>`;
                }
            } else {
                swStatus.innerHTML += `<div class="status error">✗ Service Workers not supported</div>`;
            }
        }
        
        function testMainApp() {
            console.log('Opening main app in new window...');
            window.open('./index.html', '_blank');
        }
        
        async function clearCache() {
            console.log('Clearing cache...');
            if ('caches' in window) {
                const names = await caches.keys();
                await Promise.all(names.map(name => caches.delete(name)));
                console.log('Cache cleared');
            }
            
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                }
                console.log('Service workers unregistered');
            }
            
            setTimeout(() => {
                location.reload(true);
            }, 1000);
        }
        
        // Run checks on load
        window.addEventListener('load', () => {
            console.log('Debug page loaded');
            checkFiles();
            checkServiceWorker();
        });
        
        // Monitor errors
        window.addEventListener('error', (e) => {
            console.error('Window error:', e.error || e.message);
        });
    </script>
</body>
</html>
